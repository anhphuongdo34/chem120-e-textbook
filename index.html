<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.8.0.min.css" /> -->
    <link href="./css/game.css" rel="stylesheet">
    <link rel=¨stylesheet¨ href=¨./install/ChemDoodleWeb.css¨>
    <link rel=¨stylesheet¨ href=¨./install/uis/jquery-ui-1.11.4.css¨>
    <title>Chem 120 Game</title>
</head>

<body>
    <!-- Menu system -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>Find them all</h1>
            <div class="high-score"></div>
            <button type="button" class="start-btn">Play game</button>
            <button type="button" class="continue-btn">Continue game</button>
            <button type="button" class="instr-btn--main">How to play?</button>
            <div class="credits">A chemistry game for CHEM 120 @ DePauw University</div>
        </div>

        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">Resume game</button>
            <button type="button" class="restart-btn--pause">Restart game</button>
            <button type="button" class="instr-btn--pause">How to play?</button>
            <button type="button" class="menu-btn--pause">Main menu</button>
        </div>

        <div class="menu menu--over">
            <h1 class="end-title">Game completed</h1>
            <h2>Your score:</h2>
            <div class="current-score--over"></div>
            <div class="highest-score--over"></div>
            <button type="button" class="play-again-btn">Play again</button>
            <button type="button" class="menu-btn--over">Main menu</button>
        </div>

        <div class="menu menu--next">
            <h1 class="end-title">Level completed</h1>
            <h2>Your score:</h2>
            <div class="current-score--next"></div>
            <div class="highest-score--next"></div>
            <button type="button" class="next-btn">Next level</button>
            <button type="button" class="restart-btn--next">Restart game</button>
            <button type="button" class="menu-btn--next">Main menu</button>
        </div>
    </div>

    <!-- Game tutorial -->
    <div class="tutorial">
        <h1 class="tutorial-header">Tutorial</h1>
        <p class="tutorial-body">This is how to play this game...</p>
        <img class="game-interface"
            src="https://media.4rgos.it/i/Argos/sb-1722-m007-25-01-as490149130?maxW=768&qlt=75&fmt.jpeg.interlaced=true" />
    </div>

    <!-- Game system -->
    <div class="game">
        <div class="header">
            <div class="info">
                <h1 class="level"></h1>
                <h3 class="level-score"></h3>
            </div>
            <div class="time-pause">
                <div class="timer"></div>
                <button class="pause-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class=""
                        viewBox="0 0 16 16">
                        <path
                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
                    </svg>
            </div>
        </div>
        <div>
            <div class="game game--space">
                <canvas id="sketcher">Sketcher canvas</canvas>
            </div>
            <span class="game game--command">
                <button id="check-single">Check molecule</button>
                <button id="check-level">Check level</button>
                <button id="clear-canvas">Clear canvas</button>
            </span>
        </div>
        <div id="duplicates"></div>
    </div>


</body>
<script src="../install/ChemDoodleWeb.js"></script>
<script src="../install/uis/ChemDoodleWeb-uis.js"></script>
<script src="../js/game.js" type="module"></script>

</html>
