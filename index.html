<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨./install/ChemDoodleWeb.css¨>
    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨./install/uis/jquery-ui-1.11.4.css¨>
    <link href="./css/index.css" rel="stylesheet">
    <title>Chem 120</title>
</head>
<body>
    <div id="header">
        <h1>Build the molecules</h1>
        <h2>Instruction</h2>
        <p>Hover over the icons on top of the canvas to see their functionality</p>
        <h3 id="level-header">Current level: 1</h3>
        <p id="level-content">Draw all the isomers of C2H6O</p>
    </div>
    <div id="game-space">
        <span id="score">
            <div id="level-score">Level score: 0</div>
            <div id="total-score">Total score: 0</div>
        </span>
        <span id="timer">
            <button id="start-time">Start Time</button>
            <p id="timer-display">0:00:00</p>
        </span>
        <canvas id="sketcher">Sketcher canvas</canvas>
        <span id="command">
            <button id="check-single">Check molecule</button>
            <button id="check-level">Check level</button>
        </span>
    </div>
    <div id="display-space">
        <ul id="duplicates"></ul>
    </div>

</body>
<script src="./install/ChemDoodleWeb.js" type="text/javascript"></script>
<script src="./install/uis/ChemDoodleWeb-uis.js" type="text/javascript"></script>
<script src="./js/index.js" type="text/javascript"></script>
</html>
