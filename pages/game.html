<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.8.0.min.css" />
    <link href="../css/game.css" rel="stylesheet">
    <link rel=¨stylesheet¨ href=¨../install/ChemDoodleWeb.css¨>
    <link rel=¨stylesheet¨ href=¨../install/uis/jquery-ui-1.11.4.css¨>
    <title>Chem 120 Game</title>
</head>

<body>
    <nav class="nav-bar">
        <a class="" href="/">Home</a>
        <a class="" href="./pages/game.html">Game</a>
    </nav>
    <div id="header">
        <h1>Build the molecules</h1>
        <h2>Instruction</h2>
        <p>Hover over the icons on top of the canvas to see their functionality</p>
        <h3 id="level-header">Current level: 1</h3>
        <p id="level-content">Draw all the isomers of C2H6O</p>
    </div>
    <div id="game-space">
        <button id="reset-game">Clear game progress</button>
        <span id="score">
            <div id="level-score">Level score: 0</div>
            <div id="total-score">Total score: 0</div>
        </span>
        <span id="timer">
            <button id="start-time">Start Time</button>
            <p id="timer-display">0:00:00</p>
        </span>
        <div class="" id="drawing-space">
            <canvas class="" id="sketcher">Sketcher canvas</canvas>
        </div>
        <span id="command">
            <button id="check-single">Check molecule</button>
            <button id="check-level">Check level</button>
            <button id="clear-canvas">Clear canvas</button>
        </span>
    </div>
    <div id="duplicates"></div>

</body>
